<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - feature detection</title>
  <link rel="stylesheet" href="assets/demo.css">

  <script src="../build/tracking-min.js"></script>
  <script src="../build/data/eye-min.js"></script>
   <script src="../node_modules/dat.gui/build/dat.gui.min.js"></script>

  <style>
  .demo-container {
    background: #131112;
  }
  #image {
    position: absolute;
    left: -1000px;
    top: -1000px;
  }
  #canvas {
    position: absolute;
    left: 50%;
    top: 50%;
    margin: -200px 0 0 -200px;
  }
  </style>
</head>
<body>
  <div class="demo-title">
    <p><a href="http://trackingjs.com" target="_parent">tracking.js</a> Ôºç detect feature points on a image</p>
  </div>

  <div class="demo-frame">
    <div class="demo-container">
      <!-- <img id="image" src="assets/fast.png" /> -->
      <img id="image" src="assets/faces.jpg" />
      <!-- <canvas id="canvas" width="600" height="346"></canvas> -->
      <canvas id="canvas" width="600" height="346"></canvas>
    </div>
  </div>

  <script>
    window.onload = function() {
      var width = 600;
      var height = 346;
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');

      var image = document.getElementById('image');

      var tracker = new tracking.ObjectTracker(['eye']);
      tracker.setStepSize(1.7);
      tracking.track('#image', tracker);

      window.fastThreshold = 30;
      tracker.on('track', function(event) {
        
        var doFindFeatures = function() {
          tracking.Fast.THRESHOLD = window.fastThreshold;
          context.drawImage(image, 0, 0, width, height);

          

          var imageData = context.getImageData(0, 0, width, height);
          var gray = tracking.Image.grayscale(imageData.data, width, height);
          var corners = tracking.Fast.findCorners(gray, width, height);
          // var corners = tracking.Fast.findCorners(imageData.data, width, height);

          
          let isIn = false
          let rects = []
          event.data.forEach(function(rect) {
            // window.plot(rect.x, rect.y, rect.width, rect.height);
            let t = {
              rect,
              points:[]
            }
            rects.push(t)
            context.strokeStyle = '#0ff';
            context.strokeRect(rect.x, rect.y, rect.width, rect.height);
            for (var i = 0; i < corners.length; i += 2) {
              const x = corners[i]
              const y = corners[i+1]
              if(x >= rect.x 
              && x <= rect.x + rect.width 
              && y >= rect.y 
              && y <= rect.y + rect.height ) {
                
                // window.plot(p.x, p.y, 3, 3)
                t.points.push({x,y})
                // context.fillStyle = '#f00';
                // context.fillRect(x, y, 10, 10);
              }
            }

          });
          rects.map(r => {
            let x = 0
            let y = 0
            const l = r.points.length
            r.points.map(p => {
              x += p.x
              y += p.y
            })
            x /= l
            y /= l
            context.fillStyle = '#f00';
            context.fillRect(x, y, 6, 6);
          })
          window.rects = rects

          
        };

        doFindFeatures();
        var gui = new dat.GUI();
        gui.add(window, 'fastThreshold', 0, 100).onChange(doFindFeatures);
      })


    }
  </script>
</body>
</html>
